<div class="post">
  <div class="post-title"><%- page.title %></div>
  <span class="post-date">
    <time><%- page.date %></time>
  </span>
  <div class="post-tag">
    <ul>
      <% for (const tag of page.tags) { %>
      <li>
        <a>
          <span
            ><i class="fa fa-paperclip" aria-hidden="true"></i><%- tag %></span
          >
        </a>
      </li>
      <% } %>
    </ul>
  </div>

  <%- content %>
</div>
