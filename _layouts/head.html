<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="blog,html,css,javascript,react,vue,nodejs" />
  <meta name="description" content="zoubingwu 个人博客, zoubingwu's blog" />
  <link href="/assets/images/favicon.ico" rel="bookmark" type="image/x-icon" />
  <link href="/assets/images/favicon.ico" rel="icon" type="image/x-icon" />
  <link href="/assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/main.css" type="text/css" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link rel="alternate" type="application/rss+xml" title="RSS Feed for <%- site.name %>" href="/feed.xml" />

  <!--  SEO-->
  <title> <%- seo.title %></title>
  <meta property="og:title" content="<%- seo.title %>" />
  <meta property="og:locale" content="en_US" />
  <meta name="description" content="<%- seo.description %>" />
  <meta property="og:description" content="<%- seo.description %>" />
  <link rel="canonical" href="<%- seo.url %>" />
  <meta property="og:url" content="<%- seo.url %>" />
  <meta property="og:site_name" content="<%- site.name %>" />
  <% if (seo.next) { %>
    <link prefetch rel="next" href="<%- seo.next %>" />
    <% } %>
      <% if (seo.isArticle) { %>
        <meta property="og:type" content="article" />
        <meta property="article:published_time" content="<%- seo.publishTime %>" />
        <% } %>
          <meta name="twitter:card" content="summary" />
          <meta property="twitter:title" content="<%- seo.title %>" />

          <%- include('ga.html'); -%>
</head>
